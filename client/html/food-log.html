<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/logEntries.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<style>
			.material-symbols-outlined {
				font-variation-settings: 'FILL' 0, 'wght' 600, 'GRAD' 0, 'opsz' 24;
			}
		</style>
		<script src="https://developer.edamam.com/attribution/badge.js"></script>
		<title>Cal Pal</title>
	</head>
	<body>
		<nav class="nav-extended teal lighten-1">
			<div class="nav-wrapper">
				<a class="blue-text text-darken-4 left brand-logo">Cal Pal</a>
				<a href="#" data-target="mobile-demo" class="right sidenav-trigger">
					<i class="blue-text text-darken-4 material-symbols-outlined">menu</i>
				</a>
				<!-- Will hide navbar when screen is too small, visible on medium&large screens -->
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>
						<!-- Trigger dropdown onclick for desktop -->
						<a
							class="blue-text text-darken-4 dropdown-trigger"
							href="#!"
							data-target="dropdown-desktop"
						>
							Menu<i class="right material-symbols-outlined">arrow_drop_down</i>
						</a>
					</li>
				</ul>
			</div>
			<div class="center-align nav-content">
				<span class="blue-text text-darken-4 nav-title">Food Log Entries</span>
			</div>
		</nav>

		<!-- Show dropdown options within menu -->
		<ul class="sidenav" id="mobile-demo">
			<li><a href="index.html">Home</a></li>
			<li><a href="html/food-log.html">Food Log</a></li>
			<li><a href="html/profile-settings.html">Profile & Settings</a></li>
		</ul>

		<!-- How sidenav will appear on mobile-->
		<ul class="sidenav" id="mobile-demo">
			<li>
				<a
					href="html/food-log.html"
					onclick="window.location.reload(); return false;"
					>Food Log</a
				>
			</li>
			<li><a href="html/profile-settings.html">Profile & Settings</a></li>
			<li><a href="home">Home</a></li>
		</ul>
		<!-- Post form to server -->
		<div class="container">
			<form id="search-food-form">
				<div class="input-field">
					<input
						type="text"
						id="search-food-name"
						name="search-food-name"
						class="validate"
						required
					/>
					<label for="search-food-name">Search Food:</label>
				</div>
				<button
					type="submit"
					class="btn waves-effect waves-light teal lighten-1 btnClose"
				>
					Search
				</button>
			</form>
		</div>
		<!-- Initially hide log info then dynamically show when clicked -->
		<div id="food-log-container" style="display: block">
			<p id="nutrient-measurement-name">Food:</p>
			<p id="nutrient-date">Date:</p>
			<p id="nutrient-calories">Calories:</p>
			<p id="nutrient-protein">Protein:</p>
			<p id="nutrient-fat">Fat:</p>
			<p id="nutrient-carbohydrates">Carbohydrates:</p>
		</div>
		<div id="add-food-container" style="display: none">
			<button
				id="add-food-btn"
				class="btn waves-effect waves-light blue lighten-1"
			>
				Add Food
			</button>
		</div>
		<footer class="footer">
			<div id="edamam-badge" data-color="transparent"></div>
		</footer>
	</body>
	<script src="../javascript/logEntries.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
